<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

  {% include navigation.html %}

  <main>
    {{ content }}
  </main>

  {% include footer.html %}
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="{{ "/assets/js/sticky.js" | relative_url }}"></script>
  <script src="{{ "/assets/js/shrink.js" | relative_url }}"></script>
  <script src="{{ "/assets/prism/prism.js" | relative_url }}"></script>

  <!-- Cookie consent -->
  <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js" data-cfasync="false"></script>
  <script>
    window.cookieconsent.initialise({
      "palette": {
        "popup": {
          "background": "#e5e5e5",
          "text": "#555555"
        },
        "button": {
          "background": "#979797",
          "text": "#555555"
        }
      },
      "theme": "edgeless",
      "position": "top",
      "content": {
        "message": "This site uses functionality cookies only. These cookies cannot be disabled, but there is a full explanation:",
        "href": "{{ '/cookies' | prepend: site.baseurl }}/"
      }
    });
  </script>
</body>

</html>
