<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

  {% include navigation.html %}

  <!-- Modal search box -->
  <div id="the_modal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      {% include search.html %}
    </div>
  </div>

  <main>
    {{ content }}
  </main>

  {% include footer.html %}
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="{{ "/assets/js/sticky.js" | relative_url }}"></script>
  <script src="{{ "/assets/js/shrink.js" | relative_url }}"></script>
  <script src="{{ "/assets/js/modal.js" | relative_url }}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-hcl.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-bash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-css-extras.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-json.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-yaml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-cmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-docker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-http.min.js"></script>

  <!-- Cookie consent -->
  <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js" data-cfasync="false"></script>
  <script>
    window.cookieconsent.initialise({
      "palette": {
        "popup": {
          "background": "#e5e5e5",
          "text": "#555555"
        },
        "button": {
          "background": "#979797",
          "text": "#555555"
        }
      },
      "theme": "edgeless",
      "position": "top",
      "content": {
        "message": "This site uses functionality cookies only. These cookies cannot be disabled, but there is a full explanation:",
        "href": "{{ '/cookies' | prepend: site.baseurl }}/"
      }
    });
  </script>
</body>

</html>
